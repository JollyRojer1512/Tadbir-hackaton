{% extends 'main/doctype.html' %}

{% block title %}{{title}}{% endblock %}

{% block aside %}
    {% include 'main/aside.html' %}
{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{title}}</h1>
        {% for el in news %}
            <div class="alert alert-warning">
                <h3>
                    {{ el.title }}
                </h3>
                <!-- <p>
                    {{ el.anons }}
                </p>  -->
               <p>
                    {{ el.full_text }}
                </p>
                <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">More</a>
                <!-- <a href="{% url 'news-delete' el.id %}" class="btn btn-danger">Delete</a> -->
            </div>
        {% endfor %}

    </div>
{% endblock %}
